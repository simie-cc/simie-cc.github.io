<div class="setup-core-block">
    <h4>
        分隊設定
    </h4>
    <ul>
        <li (click)='editPersons()'>編輯人員</li>
        <li>選擇分隊</li>
        <li>模式：simple priority</li>
        <li>結果顯示</li>
    </ul>
</div>

<div class='fullscreen-edit' *ngIf="editing">
    <textarea id="" rows="15"
        [(ngModel)]="edit_value"
    ></textarea>

    <button (click)='editPersons_done()'>確定</button>
    <button class='button-cancel' (click)='exitEditing()'>取消</button>
</div>
