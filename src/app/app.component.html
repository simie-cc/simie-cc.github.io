
<h3 (click)='doSwitchMode()'>分隊

    <div class="sub">Ver. 0.15.20160928</div></h3>


<div id='show-block' *ngIf="mode == 1">
    <!--<div class='generatePad'>
        <button (click)='doGoBack()'>Back</button>

    <div class="match-block" *ngFor="let item of matchUps">
        <img src='assets/badminton_court2.svg' width="100%" />

        <div class="team2 member1">{{ item.joiners[2] }}</div>

</div>
