<div class="match-block" *ngFor="let item of storage.matchUps" (dblclick)='removeMe(item)'>
    <hr *ngIf="item.first" />
    <div class='match-base'>
        <img src='assets/badminton_court2.svg' width="100%" />
        <div class="team1 member1">{{ item.joiners[0] }}</div>
        <div class="team1 member2">{{ item.joiners[1] }}</div>
        <div class="team2 member1">{{ item.joiners[2] }}</div>
        <div class="team2 member2">{{ item.joiners[3] }}</div>
    </div>
</div>
