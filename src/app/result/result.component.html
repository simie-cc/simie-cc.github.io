<div class="match-block" *ngFor="let item of matchUps"
    (dblclick)='removeMe(item)'
    (mousedown)='onMousedown($event, item)'>
    <hr *ngIf="item.first" />
    <div class='match-base' (click)='removeMatch($event,item)'>
        <img src='assets/badminton_court2.svg' width="100%" />
        <div class="team1 member1"><img *ngIf="item.starter == 1" src="assets/badminton.svg" />{{ item.joiners[0] }}</div>
        <div class="team1 member2"><img *ngIf="item.starter == 2" src="assets/badminton.svg" />{{ item.joiners[1] }}</div>
        <div class="team2 member1"><img *ngIf="item.starter == 3" src="assets/badminton.svg" />{{ item.joiners[2] }}</div>
        <div class="team2 member2"><img *ngIf="item.starter == 4" src="assets/badminton.svg" />{{ item.joiners[3] }}</div>
    </div>
    <img *ngIf="item.readyToDelete"
         class='delete-icon' src="assets/delete.svg" width="100%" height="100%"/>
    <img *ngIf="item == readyToRemoveItem"
         class='delete-icon' src="assets/delete.svg" width="100%" height="100%"
         (click)='removeMatch($event,item)' />
</div>
